version: '3.8'

services:
  whatsapp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-api
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      # Persistir sesi√≥n de WhatsApp entre reinicios
      - ./wwebjs_auth:/app/.wwebjs_auth
      # Logs (opcional)
      - ./logs:/app/logs
    restart: unless-stopped
    # Usar la red del host para mejor conectividad
    network_mode: "host"
    # Resource limits (opcional pero recomendado)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  whatsapp-network:
    driver: bridge
